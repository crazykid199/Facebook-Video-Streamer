<script>
    //Connect to the app via the facebook sdk 2.6
    window.fbAsyncInit = function() {
        FB.init({
            appId     : 'YOURAPPIDHERE',
            xfbml     : true,
            version   : 'v2.6'
        });
    }; 
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/de_DE/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
</script>

        <div class="container">

                <div class="col-lg-12">
                    <h1>Tạo Live Stream trên Facebook</h1>
                    <button type="button" class="btn btn-default" id="liveButton">Tạo Live Stream</button>
                    <a href="https://github.com/jp9000/OBS/releases/download/0.657b/OBS_0_657b_With_Browser_Installer.exe" class="btn btn-default">OBS cho Windows</a>
                    <a href="https://github.com/jp9000/obs-studio/releases/download/0.14.1/obs-0.14.1-installer.dmg" class="btn btn-default">OBS cho Mac OS X</a>
                    <a href="https://obsproject.com/download#linux" class="btn btn-default">OBS cho Linux</a>

                    <script>
                        document.getElementById('liveButton').onclick = function() {
                            FB.ui({
                            display: 'popup',
                            method: 'live_broadcast',
                            phase: 'create',
                            }, function(response) {
                                    if (!response.id) {
                                        alert('dialog canceled');
                                        return;
                                    }   
                                alert('stream url:' + response.secure_stream_url);
                                FB.ui({
                                    display: 'popup',
                                    method: 'live_broadcast',
                                    phase: 'publish',
                                    broadcast_data: response,
                                }, function(response) {
                                    alert("video status: \n" + response.status);
                                });
                            });
                        };
                    </script>

                </div>
            </div>
